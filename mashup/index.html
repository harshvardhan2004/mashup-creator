<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mashup Creator</h1>
        <form id="videoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="numberOfVideos">Number of Videos:</label>
            <input type="number" id="numberOfVideos" name="numberOfVideos" required>

            <label for="cutSeconds">Cut Seconds:</label>
            <input type="number" id="cutSeconds" name="cutSeconds" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const numberOfVideos = document.getElementById('numberOfVideos').value;
            const cutSeconds = document.getElementById('cutSeconds').value;
            const email = document.getElementById('email').value;

            // You can now use this data (e.g., send it to a server)
            console.log({ name, numberOfVideos, cutSeconds, email });

            // Optional: Clear the form
            this.reset();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
